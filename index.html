<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links | José Darlan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-tech">
        <div class="lines">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="grid-overlay"></div>
    </div>
    
    <div class="container">
        <div class="profile">
            <img src="img/img.png" alt="José Darlan" class="profile-pic">
            <h1>José Darlan</h1>
            <p>Network Engineer</p>
        </div>
        
        <div class="links">
            <a href="https://www.instagram.com/js.darlan/" class="link-item" target="_blank">
                <div class="link-icon instagram">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="link-text">
                    <h3>Instagram</h3>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
         
            <a href="https://www.linkedin.com/in/darlan-sim%C3%B5es/" class="link-item" target="_blank">
                <div class="link-icon linkedin">
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <div class="link-text">
                    <h3>Linkedin</h3>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>

            <a href="https://www.youtube.com/@jose-darlan" class="link-item" target="_blank">
                <div class="link-icon youtube">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="link-text">
                    <h3>Youtube</h3>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
               
            <a href="https://github.com/josedarlan" class="link-item" target="_blank">
                <div class="link-icon github">
                    <i class="fab fa-github"></i>
                </div>
                <div class="link-text">
                    <h3>GitHub</h3>
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
            
            <a href="mailto:josedarlan.redes@gmail.com" class="link-item">
                <div class="link-icon email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="link-text">
                    <h3>E-mail</h3>
                    <p>josedarlan.redes@gmail.com</p> 
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    
    </div>
</body>
</html>
